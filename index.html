<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Arrondissements_1.js"></script>
        <script src="data/Restaurants_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[4.04808584425806,9.692935557532671],[4.052039787817885,9.698790180898968]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 0.7090000000000001,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Arrondissements_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Arrondissement</strong><br />' + (feature.properties['Arrondisse'] !== null ? autolinker.link(feature.properties['Arrondisse'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Arrondissements_1_0() {
            return {
                pane: 'pane_Arrondissements_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Arrondissements_1');
        map.getPane('pane_Arrondissements_1').style.zIndex = 401;
        map.getPane('pane_Arrondissements_1').style['mix-blend-mode'] = 'normal';
        var layer_Arrondissements_1 = new L.geoJson(json_Arrondissements_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Arrondissements_1',
            layerName: 'layer_Arrondissements_1',
            pane: 'pane_Arrondissements_1',
            onEachFeature: pop_Arrondissements_1,
            style: style_Arrondissements_1_0,
        });
        bounds_group.addLayer(layer_Arrondissements_1);
        map.addLayer(layer_Arrondissements_1);
        function pop_Restaurants_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Nom</strong><br />' + (feature.properties['name_'] !== null ? autolinker.link(feature.properties['name_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Contact</strong><br />' + (feature.properties['number'] !== null ? autolinker.link(feature.properties['number'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Standing</strong><br />' + (feature.properties['standing'] !== null ? autolinker.link(feature.properties['standing'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Menu</strong><br />' + (feature.properties['Menu'] !== null ? autolinker.link(feature.properties['Menu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Contenance</strong><br />' + (feature.properties['Capacity'] !== null ? autolinker.link(feature.properties['Capacity'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Horaine</strong><br />' + (feature.properties['Horaire'] !== null ? autolinker.link(feature.properties['Horaire'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Open days</strong><br />' + (feature.properties['Open days'] !== null ? autolinker.link(feature.properties['Open days'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Restaurants_2_0() {
            return {
                pane: 'pane_Restaurants_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/blue-marker.svg',
            iconSize: [26.599999999999998, 26.599999999999998]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Restaurants_2');
        map.getPane('pane_Restaurants_2').style.zIndex = 402;
        map.getPane('pane_Restaurants_2').style['mix-blend-mode'] = 'normal';
        var layer_Restaurants_2 = new L.geoJson(json_Restaurants_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Restaurants_2',
            layerName: 'layer_Restaurants_2',
            pane: 'pane_Restaurants_2',
            onEachFeature: pop_Restaurants_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Restaurants_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Restaurants_2);
        map.addLayer(layer_Restaurants_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Restaurants_2.png" /> Restaurants': layer_Restaurants_2,'<img src="legend/Arrondissements_1.png" /> Arrondissements': layer_Arrondissements_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Arrondissements_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Arrondisse'] !== null?String('<div style="color: #000000; font-size: 9pt; font-family: \'Tahoma\', sans-serif;">' + layer.feature.properties['Arrondisse']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Arrondissements_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Restaurants_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name_'] !== null?String('<div style="color: #000000; font-size: 11pt; font-family: \'Tahoma\', sans-serif;">' + layer.feature.properties['name_']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Restaurants_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Restaurants_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'name_'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Arrondissements_1,layer_Restaurants_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Arrondissements_1,layer_Restaurants_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Arrondissements_1,layer_Restaurants_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Arrondissements_1,layer_Restaurants_2]);
        });
        </script>
    </body>
</html>
